## The application virtual path
baseurl: /devtools/justmock

## Enable CTA Panel
has_cta_panels: true

## Assign layout and category per different paths
defaults:
-
    scope:
        path: ""
    values:
        layout: "documentation"
        category: "default"
        product: "justmock"

